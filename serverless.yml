service: good-morning-tweet-bot
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: python3.8
  profile: serverless-admin
  region: ap-south-1
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    CONSUMER_KEY: LEWS4xJBnxU4ADye1RjYfdaun
    CONSUMER_SECRET: <GENERATE_AND_REPLACE_ACTUAL_VALUE>
    OAUTH_TOKEN: <GENERATE_AND_REPLACE_ACTUAL_VALUE>
    OAUTH_TOKEN_SECRET: <GENERATE_AND_REPLACE_ACTUAL_VALUE>
    NEWSAPI_API_KEY: <GENERATE_AND_REPLACE_ACTUAL_VALUE>
functions:
  tweettopheadlines:
    handler: tweets/topheadlines.tweet_top_head_lines
    events:
      - schedule:
          enabled: true
          name: topHeadLinesEvent
          description: 'Every 30 minutes headlines from Times of India scheduler'
          rate: cron(0/30 * * * ? *)
          input:
            source: 'the-times-of-india'
plugins:
  - serverless-python-requirements
  - serverless-local-schedule
